<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이트약국 (EIGHT PHARMACY)</title>
    
    <style>
        /* 1. 공통 & 모바일 설정 */
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            
            display: flex;
            justify-content: center; /* 좌우는 무조건 가운데 */
            
            /* 핵심: 상단 여백을 화면 높이의 20% (5분의 1) 만큼 줌 */
            padding-top: 20vh; 
            
            /* 수직 정렬은 위쪽(flex-start)을 기준으로 하되, padding으로 밀어내기 */
            align-items: flex-start; 
            
            min-height: 100vh; /* 화면 높이 확보 */
            box-sizing: border-box; /* 패딩이 전체 크기에 포함되도록 설정 */
        }

        img {
            width: 100%;
            max-width: 1000px; 
            height: auto;
            display: block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* 2. PC 화면 설정 (768px 이상) */
        @media (min-width: 768px) {
            body {
                /* PC에서는 다시 정중앙으로 오게 설정 */
                align-items: center; 
                padding-top: 0; /* PC에선 상단 20% 여백 제거 (중앙 정렬하니까) */
            }
        }
    </style>
</head>
<body>

    <img src="./images/main-banner.png" alt="에이트약국">

</body>
</html>
