<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이트약국 (EIGHT PHARMACY)</title>
    
    <style>
        /* 화면 전체 설정 */
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* 배경색 (이미지와 어울리는 연회색) */
            
            /* 이미지를 화면 정중앙에 배치하는 마법의 코드 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 높이만큼 꽉 채움 */
        }

        /* 이미지 스타일 */
        img {
            width: 100%; /* 모바일에서는 꽉 차게 */
            max-width: 1000px; /* PC에서는 너무 거대해지지 않게 제한 (조절 가능) */
            height: auto; /* 비율 유지 */
            display: block; /* 이미지 하단 미세한 여백 제거 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* 살짝 그림자를 주어 고급스럽게 */
        }
    </style>
</head>
<body>

    <img src="./images/main-banner.png" alt="에이트약국">

</body>
</html>
