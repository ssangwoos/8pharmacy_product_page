<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; }
        body { background-color: #f4f6f8; margin: 0; padding: 0; }
        
        /* ìƒë‹¨ ê²€ìƒ‰ë°” (ìŠ¤í¬ë¡¤í•´ë„ ë”°ë¼ì˜¤ê²Œ) */
        .top-bar {

            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        .search-box { width: 100%; position: relative; }

            box-shadow: 0 2px 5px rgba(0,0,0,0.1); outline: none;
        }
        
        /* ìƒí’ˆ ë¦¬ìŠ¤íŠ¸ ê·¸ë¦¬ë“œ */
        .container { max-width: 800px; margin: 0 auto; padding: 15px; }

        .card-price { font-size: 1.1rem; font-weight: 800; color: #d32f2f; }

        /* ë°”ë¡œê°€ê¸° ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .btn-link {
            display: block; width: 100%; text-align: center; padding: 8px;
            background: #f1f1f1; color: #555; font-size: 0.8rem;

        }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="app-title">ğŸ’Š ìƒí’ˆ ê°€ê²©/ì¬ê³  ì¡°íšŒ</div>
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="ìƒí’ˆëª… ê²€ìƒ‰..." onkeyup="filterProducts()">
        </div>
    </div>

    <div class="container">
        <div id="productGrid" class="product-grid">
            <div class="loading">ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
        </div>
    </div>

    <script type="module">
        // âœ¨ ì“°ê¸° ê¸°ëŠ¥(updateDoc, deleteDoc)ì€ ì•„ì˜ˆ ê°€ì ¸ì˜¤ì§€ë„ ì•Šì•˜ìŠµë‹ˆë‹¤. ì•ˆì „í•©ë‹ˆë‹¤.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCygpc_WS2_35_8eYgdTEJwZCtNGJjHvY4", // ì‚¬ì¥ë‹˜ í‚¤
            authDomain: "pharmacy-productlist.firebaseapp.com",
            projectId: "pharmacy-productlist",
            storageBucket: "pharmacy-productlist.firebasestorage.app",
            messagingSenderId: "409677826366",
            appId: "1:409677826366:web:dc825470ef673194e2446f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let allProducts = [];

        // 1. ëª¨ë“  ìƒí’ˆ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadProducts() {
            const grid = document.getElementById('productGrid');
            try {
                // ì´ë¦„ìˆœ ì •ë ¬í•´ì„œ ê°€ì ¸ì˜¤ê¸°
                const q = query(collection(db, "products"), orderBy("name"));
                const snapshot = await getDocs(q);
                
                allProducts = [];
                snapshot.forEach(doc => {
                    allProducts.push({ id: doc.id, ...doc.data() });
                });

                renderProducts(allProducts);

            } catch (e) {
                console.error(e);
                grid.innerHTML = '<div class="empty-msg">ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨</div>';
            }
        }

        // 2. í™”ë©´ì— ê·¸ë¦¬ê¸°
        window.renderProducts = function(list) {
            const grid = document.getElementById('productGrid');
            if(list.length === 0) {
                grid.innerHTML = '<div class="empty-msg">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            grid.innerHTML = '';
            list.forEach(p => {
                const div = document.createElement('div');
                div.className = 'card';
                
                // ì¹´ë“œ ì „ì²´ë¥¼ ëˆ„ë¥´ë©´ ìƒì„¸í˜ì´ì§€ë¡œ ì´ë™ (ìƒˆ ì°½)
                div.onclick = (e) => {
                    // ë²„íŠ¼ í´ë¦­ì´ ì•„ë‹ ë•Œë§Œ ì¹´ë“œ í´ë¦­ ë™ì‘
                    if(!e.target.classList.contains('btn-link')) {
                        window.open(`product.html?id=${p.id}`, '_blank');
                    }
                };

                div.innerHTML = `
                    <div class="card-img-box">
                        <img src="${p.image || './images/sample-product.jpg'}" class="card-img" loading="lazy">
                    </div>
                    <div class="card-info">
                        <div class="card-name">${p.name}</div>
                        <div class="card-price">â‚©${Number(p.price).toLocaleString()}</div>
                    </div>
                    <a href="product.html?id=${p.id}" class="btn-link" target="_blank">ìƒì„¸í˜ì´ì§€ ë³´ê¸° â†—</a>
                `;
                grid.appendChild(div);
            });
        }

        // 3. ê²€ìƒ‰ í•„í„°ë§ (ì‹¤ì‹œê°„)
        window.filterProducts = function() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(keyword));
            renderProducts(filtered);
        }

        // ì‹œì‘
        loadProducts();
    </script>
</body>
</html>
