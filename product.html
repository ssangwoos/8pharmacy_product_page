        <div id="relatedSection" class="related-section" style="display:none;">
        <div class="related-title">ğŸ’¡ í•¨ê»˜ êµ¬ë§¤í•˜ë©´ ì¢‹ì€ ìƒí’ˆ</div>

            </div>

    <div class="fab-cart" onclick="location.href='cart.html'"><span class="cart-icon">ğŸ›’</span><span class="cart-badge" id="cartCount">0</span></div>

    <div id="toast">âœ… ì¥ë°”êµ¬ë‹ˆì— ë‹´ì•˜ìŠµë‹ˆë‹¤!</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, increment, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCygpc_WS2_35_8eYgdTEJwZCtNGJjHvY4",
            authDomain: "pharmacy-productlist.firebaseapp.com",
            projectId: "pharmacy-productlist",
            storageBucket: "pharmacy-productlist.firebasestorage.app",
            messagingSenderId: "409677826366",
            appId: "1:409677826366:web:dc825470ef673194e2446f"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        let globalRates = null; let globalPriceKRW = 0; let rateDate = ""; let currentProductData = null;

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('myCart')) || [];
            const total = cart.reduce((sum, item) => sum + item.qty, 0);
            document.getElementById('cartCount').innerText = total;
        }
        updateCartCount();

        async function logScanEvent(prodId, prodName, lang) {
            try { await addDoc(collection(db, "scan_logs"), { productId: prodId, productName: prodName, language: lang, timestamp: serverTimestamp() }); } catch(e) {}
        }

        async function loadProduct() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            if (!productId) { loading.innerText = "ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤."; loading.style.display = 'block'; return; }
            loading.style.display = 'block';

            try {
                await fetchRates();
                const docRef = doc(db, "products", productId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    currentProductData = data;
                    if (data.related_products && data.related_products.length > 0) {
                        fetchRelatedProducts(data.related_products);
                     }
                    document.getElementById('pName').innerText = data.name;
                    globalPriceKRW = Number(data.price);
                    document.getElementById('pPrice').innerText = globalPriceKRW.toLocaleString();
                    document.getElementById('mainImage').src = data.image ? data.image : "./images/sample-product.jpg";

                    setDesc('kr', data.desc_kr); setDesc('en', data.desc_en);
                    setDesc('jp', data.desc_jp); setDesc('cn', data.desc_cn);
                    setDesc('th', data.desc_th); setDesc('vn', data.desc_vn);
                    setDesc('id', data.desc_id); setDesc('mn', data.desc_mn);

                    updateDoc(docRef, { views: increment(1) }).catch(err => {});
                    logScanEvent(productId, data.name, 'kr');

                    loading.style.display = 'none'; content.style.display = 'block';
                } else { loading.innerText = "ë“±ë¡ë˜ì§€ ì•Šì€ ìƒí’ˆì…ë‹ˆë‹¤."; }
            } catch (error) { loading.innerText = "ì˜¤ë¥˜ ë°œìƒ: " + error.message; }
        }

        async function fetchRelatedProducts(ids) {
    const listContainer = document.getElementById('relatedList');
    const section = document.getElementById('relatedSection');
    
    // ë¹„ì–´ìˆìœ¼ë©´ ìˆ¨ê¹€
    if(!ids || ids.length === 0) return;

    listContainer.innerHTML = '';
    
    // ëª¨ë“  ì—°ê´€ìƒí’ˆ ì •ë³´ë¥¼ í•œ ë²ˆì— ë³‘ë ¬ë¡œ ê°€ì ¸ì˜´ (ì†ë„ ìµœì í™”)
    try {
        const promises = ids.map(id => getDoc(doc(db, "products", id)));
        const snapshots = await Promise.all(promises);
        
        let hasItem = false;

        snapshots.forEach(snap => {
            if (snap.exists()) {
                hasItem = true;
                const p = snap.data();
                const pId = snap.id; // ID ê°€ì ¸ì˜¤ê¸°
                
                // HTML ìƒì„± (ê°€ë¡œ ìŠ¤í¬ë¡¤ ì¹´ë“œ)
                const card = document.createElement('div');
                card.className = 'related-card';
                card.onclick = () => location.href = `product.html?id=${pId}`; // í´ë¦­ ì‹œ ì´ë™
                
                card.innerHTML = `
                    <img src="${p.image || 'https://via.placeholder.com/80'}" class="related-img">
                    <div class="related-info">
                        <div class="related-name">${p.name}</div>
                        <div class="related-price">â‚©${Number(p.price).toLocaleString()}</div>
                    </div>
                `;
                listContainer.appendChild(card);
            }
        });

        if (hasItem) section.style.display = 'block';

    } catch (e) {
        console.error("ì—°ê´€ìƒí’ˆ ë¡œë”© ì‹¤íŒ¨:", e);
    }
}

        function setDesc(lang, text) { document.querySelector(`#desc-${lang} .desc-text`).innerText = text || (lang==='kr'?"ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.":"No description."); }
        async function fetchRates() { try { const r = await fetch('https://api.exchangerate-api.com/v4/latest/KRW'); const d = await r.json(); globalRates = d.rates; rateDate = d.date; } catch (e) {} }
        
        window.changeLang = function(lang) {
            document.querySelectorAll('.desc-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('desc-' + lang).classList.add('active');
            const btns = document.querySelectorAll('.lang-btn');
            const langMap = {'kr':0, 'en':1, 'jp':2, 'cn':3, 'th':4, 'vn':5, 'id':6, 'mn':7};
            if(btns[langMap[lang]]) btns[langMap[lang]].classList.add('active');

            if(productId) { const docRef = doc(db, "products", productId); updateDoc(docRef, { [`views_${lang}`]: increment(1) }).catch(e=>{}); }
            if(currentProductData) logScanEvent(productId, currentProductData.name, lang);

            const box = document.getElementById('convertBox');
            if (!globalRates || lang === 'kr') { box.style.display = 'none'; return; }
            box.style.display = 'block';
            let targetRate = 0; let currencyCode = ""; let symbol = ""; let baseUnit = 1;
            if (lang === 'en') { targetRate = globalRates.USD; currencyCode = "USD"; symbol = "$"; }
            else if (lang === 'cn') { targetRate = globalRates.CNY; currencyCode = "CNY"; symbol = "Â¥"; }
            else if (lang === 'jp') { targetRate = globalRates.JPY; currencyCode = "JPY"; symbol = "å††"; baseUnit = 100; }
            else if (lang === 'th') { targetRate = globalRates.THB; currencyCode = "THB"; symbol = "à¸¿"; }
            else if (lang === 'vn') { targetRate = globalRates.VND; currencyCode = "VND"; symbol = 'â‚«'; baseUnit = 100; }
            else if (lang === 'id') { targetRate = globalRates.IDR; currencyCode = "IDR"; symbol = 'Rp'; baseUnit = 100; }
            else if (lang === 'mn') { targetRate = globalRates.MNT; currencyCode = "MNT"; symbol = 'â‚®'; baseUnit = 100; }
            
            let convertedPrice = globalPriceKRW * targetRate;
            let priceText = ['vn','id','mn','jp'].includes(lang) ? convertedPrice.toFixed(0) : convertedPrice.toFixed(2);
            const priceEl = document.getElementById('convertPrice');
            if(['jp','vn','mn','th'].includes(lang)) priceEl.innerText = priceText + symbol; else priceEl.innerText = symbol + priceText;
            
            let reverseRate = (1 / targetRate);
            if (baseUnit === 100) reverseRate = reverseRate * 100;
            document.getElementById('convertRate').innerText = `Applied Rate: ${baseUnit} ${currencyCode} â‰ˆ ${reverseRate.toFixed(2)} KRW`;
            document.getElementById('convertDate').innerText = `Updated: ${rateDate}`;
        }

        window.addToCart = function() {
            if(!currentProductData) return;
            let cart = JSON.parse(localStorage.getItem('myCart')) || [];
            const existingItem = cart.find(item => item.id === productId);
            if(existingItem) { existingItem.qty += 1; } 
            else { cart.push({ id: productId, name: currentProductData.name, price: Number(currentProductData.price), image: currentProductData.image || "", qty: 1 }); }
            localStorage.setItem('myCart', JSON.stringify(cart));
            updateCartCount();
            if(navigator.vibrate) navigator.vibrate(50);
            const toast = document.getElementById('toast'); toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
            logScanEvent(productId, currentProductData.name, 'cart_add');
        }
        loadProduct();
    </script>
