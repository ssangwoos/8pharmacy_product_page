<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명세서 상세 입력 |<span class="pharmacy-name-display"></span></title>
    
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style-write.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 15px;">
        <a href="index.html" style="color: #333; text-decoration: none; font-size: 1.2rem;">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>명세서 상세 입력</h1>
    </div>
</header>

<div class="container write-mode"> <aside class="sidebar">
        <div class="sidebar-header">
            <h3>대기 목록 <span id="queueCount" style="color:#2563eb">0</span></h3>
        </div>
        <ul class="queue-list" id="queueList">
            <li style="padding:20px; text-align:center; color:#999;">로딩 중...</li>
        </ul>
    </aside>

    <main class="workspace column-mode">
        
        <section class="image-section-top">
            <div class="image-viewer-wide" id="viewerBox">
                <img id="docImage" src="" alt="명세서 이미지" style="display:none;">
                <div class="no-selection-msg" id="noSelectionMsg">
                    좌측 목록에서 명세서를 선택하세요.
                </div>
            </div>
            <div class="img-controls-floating">
                <button class="btn-icon" onclick="zoomOut()"><i class="fas fa-minus"></i></button>
                <button class="btn-icon" onclick="resetZoom()"><i class="fas fa-sync-alt"></i></button>
                <button class="btn-icon" onclick="zoomIn()"><i class="fas fa-plus"></i></button>
            </div>
        </section>

        <section class="form-section-bottom">
            <div class="center-paper">
                <div class="common-info-bar">
                    <div class="c-group">
                        <label>날짜</label>
                        <input type="date" id="dateInput" style="width: 140px;">
                    </div>
                    <div class="c-group">
                        <label>구분</label>
                        <select id="typeSelect" onchange="togglePaymentField()" style="width: 100px;">
                            <option value="buy" selected>입고</option>
                            <option value="pay">결제</option>
                            <option value="return">반품</option>
                        </select>
                    </div>
                    <div class="c-group vendor-group">
                        <label>거래처</label>
                        <input type="text" id="vendorInput" list="vendorList" placeholder="거래처 검색/입력" autocomplete="off">
                        <datalist id="vendorList"></datalist>
                    </div>
                </div>

                <div class="item-list-area">
                    <table class="item-table wide-table">
                        <thead>
                            <tr>
                                <th>적요</th> 
                                <th style="width: 80px;">수량</th>
                                <th style="width: 120px;">공급가</th>
                                <th style="width: 100px;">세액</th>
                                <th style="width: 130px;">합계</th>
                                <th class="text-center" style="width: 60px;">관리</th>
                            </tr>
                        </thead>
                        <tbody id="itemTableBody">
                            <tr class="input-row">
                                <td><input type="text" id="inMemo" placeholder="품목명 입력..."></td>
                                <td><input type="number" id="inQty" placeholder="0" class="text-right"></td>
                                <td><input type="text" id="inSupply" class="money-input text-right" placeholder="0" onkeyup="formatCurrency(this); calcInSupply();"></td>
                                <td><input type="text" id="inVat" class="money-input text-right" placeholder="0" onkeyup="formatCurrency(this); calcInVat();"></td>
                                <td><input type="text" id="inTotal" class="money-input text-right" placeholder="0" onkeyup="formatCurrency(this); calcInTotal();" style="font-weight:bold; color:#2563eb;"></td>
                                <td class="text-center">
                                    <button type="button" class="btn-add-table" onclick="addItem()"><i class="fas fa-plus"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="footer-summary small-padding">
                    <div class="summary-text">
                        <span>공급가 <b id="sumSupply">0</b></span>
                        <span>세액 <b id="sumVat">0</b></span>
                        <span class="grand-total">합계 <b id="sumTotal">0</b></span>
                    </div>
                    <button type="button" class="btn-save-all" onclick="saveAllItems()">저장 (완료)</button>
                </div>
            </div>
        </section>
    </main>
</div>

<script src="firebase-config.js"></script>
<script src="logic-write.js"></script>

</body>
</html>
